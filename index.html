<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Greeting</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0e68c; /* Khaki */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            perspective: 500px;
        }

        #greeting {
            font-family: 'Bangers', cursive;
            font-size: clamp(2rem, 15vw, 10rem);
            color: #ff4500; /* OrangeRed */
            text-shadow: 
                -3px -3px 0 #000,  
                 3px -3px 0 #000,
                -3px  3px 0 #000,
                 3px  3px 0 #000,
                 6px 6px 0 #fff;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            text-align: center;
        }

        #greeting:active {
            transform: scale(0.95) rotate(-5deg);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="greeting">hi bozo</h1>
    </div>

    <script>
        const greetingElement = document.getElementById('greeting');
        const responses = [
            "hi bozo",
            "honk honk!",
            "you rang?",
            "beep boop",
            "is that you?",
            "hello there!",
            "try again!"
        ];
        let currentIndex = 0;

        function changeText() {
            currentIndex = (currentIndex + 1) % responses.length;
            greetingElement.textContent = responses[currentIndex];
            
            const randomHue = Math.floor(Math.random() * 360);
            document.body.style.backgroundColor = `hsl(${randomHue}, 70%, 80%)`;
        }

        greetingElement.addEventListener('click', changeText);
    </script>

</body>
</html>
